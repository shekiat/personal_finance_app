<body>
<nav class="page-header">
    <div class="dash-header-title">
        <h3>MoneyMate</h1>
    </div>

    <button id="dashboardButton" onclick="goToDashboard()">Dashboard</button>
    <button id="combinedBudgetButton" onclick="goToCombinedBudget()">Combined Budget</button>

    <script>
        function goToHome() {
            window.location.href = "/";  // Replace with your actual route
        }
    </script>
    
    <script>
        function goToDashboard() {
            window.location.href = "/dashboard";  // Replace with your actual route
        }
    </script>

<script>
    function goToCombinedBudget() {
        window.location.href = "/combined_budget";  // Replace with your actual route
    }
</script>
</nav>

    {% endblock %}
</div>
